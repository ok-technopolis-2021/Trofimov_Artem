<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
    <title>My skills</title>
    <link rel="stylesheet" href="styles/skills.css">
</head>
<body>
<div class="skills center flex">
    <div class="skills__list-wrapper flex">
        <ul class="skills__list">
        </ul>
        <div id="btn-show-form" class="button-add unselectable">New</div>
    </div>
    <div id="new-skill-form-container" class="skills__form-container display-none">
        <form id="new-skill-form" name="new-skill">
            <input class="new-skill-form__input" type="text" placeholder="Skill name" name="title"/>
            <input class="new-skill-form__input" type="number" min="0" max="100" placeholder="Skill ratio"
                   name="ratio"/>
            <button id="add-skill" class="new-skill-form__button">Add</button>
        </form>
    </div>
</div>

<script src="Skill.js"></script>
</body>
</html>
